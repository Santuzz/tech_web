{% extends 'base_template_header.html' %}#
{% load static %}


{% block title %}{{ room.name }}{% endblock %}


{% block content %}
    <div class="container w-100">
        <div class="main-body">
            <div class="row gutters-sm justify-content-center align-items-center">

                {% if not user_room %}
                    <div class="card w-50">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                Iscriviti alla stanza per poter giocare
                                <div class="mt-3">
                                    <a class="btn btn-primary" href="{% url 'rooms:room-signup' room.id %}"
                                       type="button">iscriviti</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
